<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#282627" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="description" content="This web application written by Marvin Petate" />
    <link rel="preload" href="%PUBLIC_URL%/index.css" as="style" />
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/icons/logo.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icons/logo.png"
    />
    <link
      crossorigin="use-credentials"
      rel="manifest"
      href="%PUBLIC_URL%/manifest.webmanifest"
    />
    <title>Broowing Coffee</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      //service worker check if in navigator and loading using listener of window
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(res => console.log('SW-Success:', res.scope))
          .catch(err => console.log('SW-Failed:', err));
      });
    </script>
  </body>
</html>
