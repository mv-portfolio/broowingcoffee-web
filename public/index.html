<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#282627" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" type="image/png" href="./assets/icons/logo-2.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="./assets/icons/logo-2.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Broowing Coffee</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      //service worker check if in navigator and loading using listener of window
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('Success:', reg.scope))
          .catch(err => console.log('Failed:', err.message));
      });
    </script>
  </body>
</html>
